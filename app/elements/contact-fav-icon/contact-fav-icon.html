<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="contact-fav-icon">
  <template>
    <style>
      :host {
        float: right;
        cursor: pointer;
        margin-top: 12px;
      };
      :host([favorite]) iron-icon{
        fill: orange;
      };
    </style>
    <iron-icon icon="star" ></iron-icon>
  </template>
  <script>
  class ContactFavIcon {
      beforeRegister() {
        this.is = 'contact-fav-icon',
        this.properties = {
          user: {
            type: Object
          }
        }
      }
  }
    Polymer(ContactFavIcon);
  </script>
</dom-module>
